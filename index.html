<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrap">
        <div id="game">
            <!-- Parallax background layers: back (farthest), far (closest) -->
            <div class="bg-layer back" aria-hidden="true"></div>
            <div class="bg-layer far" aria-hidden="true"></div>
            
            <!-- HUD inside game area -->
            <div id="hud">
                <div class="hud-left">
                    <!-- HP Bar positioned above pause button -->
                    <div id="hp-bar-container">
                        <div id="hp-bar">
                            <div id="hp-fill"></div>
                        </div>
                        <span id="hp-text">10/10</span>
                    </div>
                    <button id="pause-btn">Pause</button>
                </div>
                <div class="hud-right">
                    <div class="score-container">
                        <span id="high-score">High Score: 0</span>
                        <button id="reset-high-score">Reset High Score</button>
                    </div>
                    <span id="score">Score: 0</span>
                    <div class="shield-counter">
                        <span id="shield-count">Shields: 0</span>
                        <div class="shield-icons"></div>
                    </div>
                </div>
            </div>
            
            
            
            <div id="character"></div>
            <div class="skeleton enemy"></div>
            <div class="power-up shield hidden"></div>
            <div class="power-up life hidden"></div>
            
            <!-- Mobile Controls -->
            <div id="mobile-controls" class="mobile-only">
                <div class="mobile-controls-left">
                    <button id="mobile-left" class="mobile-btn direction-btn">←</button>
                    <button id="mobile-right" class="mobile-btn direction-btn">→</button>
                </div>
                <div class="mobile-controls-right">
                    <button id="mobile-jump" class="mobile-btn action-btn">Jump</button>
                    <button id="mobile-roll" class="mobile-btn action-btn">Roll</button>
                    <button id="mobile-attack" class="mobile-btn action-btn">Attack</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pause-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>Game Paused</h2>
            <p>Press P or click Resume to continue</p>
            <button id="resume-btn">Resume</button>
        </div>
    </div>

    <div id="game-over-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>Game Over</h2>
            <p id="final-score">Final Score: 0</p>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
